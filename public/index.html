<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://submit-question.web.app/assets/images/avt-class.png"
    />
    <link rel="stylesheet" href="./css/summitQuestion.css" />

    <link rel="icon" type="image/x-icon" href="./assets/images/avt-class.png" />
    <link
      rel="stylesheet"
      href="./assets/font/themify-icons/themify-icons.css"
    />
    <title>Summit Your Question</title>
  </head>
  <body>
    <div class="modal-container-1">
      <div class="topic-1">
        <h1>Chúng tôi là A4K15</h1>
        <img
          class="img-topic-1"
          src="./assets/images/avt-class.png"
          alt="AVT-A4K15"
        />
      </div>
      <div class="sud-topic-1">
        <p class="sud-tittle text-while">
          Bạn có điều gì muốn chia sẽ, góp ý, hay ước mơ của bạn đối với 10A4.
          Hãy mạnh dạng chia sẽ với chúng tôi nào.
        </p>

        <img
          class="img-topic-sud-1"
          src="./assets/images/avt-class.png"
          alt="AVT-A4K15"
        />
      </div>
    </div>

    <div class="modal-container-2">
      <div class="topic-2">
        <h1>Gửi Điều Bạn Muốn Nói</h1>
      </div>
      <form id="contactForm">
        <div class="contact-info">
          <div class="input-name text-while">
            <label for="name">Tên của bạn:</label>
            <input type="text" id="name" name="name" required /><br /><br />
          </div>
          <div class="input-class text-while">
            <label for="class">Lớp của bạn:</label>
            <select class="select-class" id="class" name="class"></select>

            <br /><br />
          </div>
          <div class="input-class text-while">
            <label for="gender">Giới tính:</label>
            <select class="select-class" id="gender" name="gender"></select>

            <br /><br />
          </div>
          <div class="input-qst text-while">
            <label for="question">Câu Nói Của Bạn:</label><br />
            <textarea
              class="text-content"
              id="textarea-input"
              name="textcontent"
              rows="4"
              cols="50"
              placeholder="Nhập câu nói ở đây nè"
              required
            ></textarea
            ><br /><br />
            <button class="submit-button" type="submit">Gửi</button>
          </div>
        </div>
      </form>
    </div>

    <div class="alert">
      <div class="alert-container">
        <div class="alert-close">
          <i class="ti-close"></i>
        </div>
        <div class="header-alert">
          <h1>Chúng tôi là A4K15</h1>
        </div>
        <div class="content-alert">
          <h1>Thông Báo</h1>
          <p>Gửi câu nói thành công rùi !!!</p>
          <div class="check-question">
            Xem câu trả lời <a href="./html/renderSummitQuestion.html">ở đây</a>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/database.js" type="module"></script>
    <script src="./js/selectClass.js" type="module"></script>
    <script src="./js/selectGender.js" type="module"></script>
  </body>
</html>
